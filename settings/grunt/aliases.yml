default:
  description: |
    'Provision for development'
  tasks:
    - 'development'

development:
  description: |
    'Provision for development'
  tasks:
    - 'clean'
    - 'sync:dev'
    - 'pug:dev'
    - 'stylus:dev'
    - 'postcss:dev'
    - 'eslint'
    - 'rollup'
    - 'svg_sprite'
    - 'pngmin'
    - 'base64'
    - 'browserSync'
    - 'notify'
    - 'watch'

production:
  description: |
    'Provision for deployment'
  tasks:
    - 'test'
    - 'clean'
    - 'pug:prd'
    - 'stylus:prd'
    - 'postcss:prd'
    - 'rollup'
    - 'uglify'
    - 'sync:prd'
    - 'svg_sprite'
    - 'pngmin'
    - 'base64'

serve:
  description: |
    'Serve production build'
  tasks:
    - 'connect'

preflight:
  description: |
    'Verify the build'
  tasks:
    - 'test'
    - 'production'
    - 'serve'

deploy:
  description: |
    'Deploy to production'
  tasks:
    - 'production'
